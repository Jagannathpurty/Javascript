<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Operators</h1>
<h2>The typeof Operator</h2>
<p>The typeof operator returns the type of a variable or an expression.</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
typeof 0 + "<br>" + 
typeof john + "<br>" +
typeof "jaga" + "<br>" +
typeof {name:"jaga"} + "<br>" +
typeof 978978656765 + "<br>" +
typeof true + "<br>" +
typeof ["jaga","cherry"]  + "<br>" 
;
</script>

</body>
</html>
