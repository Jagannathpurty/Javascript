<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Using let</h1>
    <label for="">The sum number is:</label>
    <p id="demo"></p>
</body>
<script>
    

let x=5;
let y=70;
let z=x+y;
document.getElementById("demo").innerHTML=z;
</script>
