<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>You can change the properties of the constant object</h1>
    <p id="demo"></p>
</body>

<script>
    const car={
        name:"Toyota",
        model:5000,
        color:"white",
        owner:"jaga"
    }

    car.owner="purtybabu";
    car.color="red";


    document.getElementById("demo").innerHTML="The car owner is:" +car.owner
</script>
</html>
